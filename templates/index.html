<!doctype html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport"
       content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Radio patio</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
       integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
       crossorigin="anonymous" referrerpolicy="no-referrer"/>
 <link rel="stylesheet" href="../styles/main.sass">
</head>
<body>
<div class="d-flex align-items-center justify-content-center align-items-center flex-column h-50 bg-Controles">
 <audio id="audio">
  <source src="../media/AC-DC.mp3" type="audio/mpeg">
 </audio>

 <h3 class="text-center">Controles</h3><br>
 <img id="imgCancion" src="../images/Raudio0.png">
 <section class="d-flex justify-content-center">
  <div class="control-btn">
   <span class="text-body time-current"></span>
  </div>
 </section>
  <section class="d-flex justify-content-center">
  <div class="control-btn progress">
   <div class="progress-filled"></div>
  </div>
  </section>
  <section class="d-flex justify-content-center">
  <div class="control-btn">
   <a href="" id="control-previous" class="material-icons text-body text decoration none" title="Previous">skip_previous</a>
  </div>
  <div class="control-btn">
   <a href="" id="control-stop" class="material-icons text-body decoration none" title="Stop">stop</a>
  </div>
  <div class="control-btn">
   <a href="" id="control-play" class="material-icons text-body decoration none" title="Play / Pause">play_arrow</a>
  </div>
  <div class="control-btn">
   <a href="" id="control-next" class="material-icons text-body decoration none" title="Next">skip_next</a>
  </div>
  </section>
 <section class="d-flex justify-content-center">
   <div class="d-flex align-items-center">
    <ul class="speed-list">
     <li class="speed-item" data-speed="0.5">0.5x</li>
     <li class="speed-item" data-speed="0.75">0.75x</li>
     <li class="speed-item active" data-speed="1">1x</li>
     <li class="speed-item" data-speed="1.5">1.5x</li>
     <li class="speed-item" data-speed="2">2x</li>
    </ul>
   </div>
<br>
   <div class="d-flex align-items-center">
    <div class="volume-slider">
     <div class="volume-filled"></div>
    </div>
    <a href="" id="control-volume" class="material-icons text-decoration-none" title="Volume">volume_up</a>
   </div>
 </section>
</div>
<div class="d-flex align-items-center justify-content-center align-items-center flex-column h-50">
 <h3 class="text-center">Audios</h3>
 <section class="d-flex justify-content-center">
  <button class="btn btn-light" onclick="playAudio(0)">one</button>
  <button class="btn btn-light" onclick="playAudio(1)">two</button>
  <button class="btn btn-light" onclick="playAudio(2)">three</button>
  <button class="btn btn-light" onclick="playAudio(3)">four</button>
 </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js"
        integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="../scripts/main.js"></script>
</body>
</html>
